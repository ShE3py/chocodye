<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"   />
        
        <title>Chocobo Dyeing</title>
        
        <link rel="stylesheet" href="main.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
        <body>
            <select  id="lang-select" onchange="updateLang(parseInt(this.value))">
                <option lang="de" value="2">Deutsch</option>
                <option lang="en" value="0" selected>English</option>
                <option lang="fr" value="1">Français</option>
                <option lang="jp" value="3">日本語</option>
            </select>
            
            <script type="text/javascript" src="main.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
            
            <div id="lang_import"></div><br />
            <output id="output_import"></output>
        </body>
</html>
